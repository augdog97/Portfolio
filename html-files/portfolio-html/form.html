<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/portfolio-css/form-style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='/story/form' method='GET'> 
        <label for='animal-1'>Animal </label>
        	<input id='animal-1' type='text' name='animal-1' placeholder='Tiger' autocomplete required minlenght='1' maxlength='10'>
        <br>
        <label for='animal-2'>Another Animal
        	<input id='animal-2' type='text' name='animal-2' placeholder='dragon'required minlength='1' maxlength='10'>
          <br>
          <label for='animal-3'> One More Animal
            <input id='animal-3' name='animal-3' type='text' required placeholder='lion' minlength='1' maxlength='10'>
            <br>
            <label for='adj-1'> Adjective (past tense)
            	<input id="adj-1" name="adj-1" type='text' required>
              <br>
              <label for='verb-1'> Verb (ends in -ing)
                <input id='verb-1' name='verb-1' type='text' required>
                <br>
                <label for='num-1'>Number:
                  <input id='num-1' name='num-1' type='number' required minlength='1'>
                  <br>
                  <span> Yes or No:
                    <input id='yes' name='answer' type='radio' value='yes' required>
                    <label for='yes'> Yes
                      <input id='no' name='answer' value='no' type='radio' required>
                      <label for='no'>No
                        <br>
                        <label for='speed'>Relative Speed (ends in -er)
                          <select id='speed' name='speed'>
                            <option value='slow'>Slow</option>
                            <option value='fast'>Fast</option>
                            <option value='faster'>Faster</option>
                            <option value='fastest'>Fastest</option>
                          </select>
                          <br>
                          <label for='quote'>Motivational Quote:
           <input id='quote'name='quote' type='text' required list='quote-choices'>
                            <datalist id=quote-choices>
                             <option value='winner gets ice cream'>
                               <option value='all for one and one for all'>
                            </datalist>
                              <br>
                            <label for='message'>Meaningful Message
                          <textarea id='message'name='message' required rows='8' cols='40'></textarea>
        <input type='submit' value='Form My Story'>
     </form>
    </section>
  </body>
</html>
