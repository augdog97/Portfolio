<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 logo-and-contact">
          <div class="company-logo"><img src="" />August Shah</div>
          <div class="company-contact">
            <h5>443-681-9485| augustshah@02pilot.com</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 menu">
          <div class="dropdown" id="nav">
            <i class="fas fa-bars btn  btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </i>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown">
            <a class="dropdown-item" href="/">Home</a>
            <a class="dropdown-item dropdown-submenu"  href="/time"> Aviation</a>
            <a class="dropdown-item" href="/portfolio">Web Development</a>
            <a class="dropdown-item" href="/contact">Contact</a>
            
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </header>

  <section id="contact">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="container">
            <div class="row">
              <div class="col-md-5 col-lg-5">
              </div>
              
              <!-- get div below to fit to left of contact page, contact form needs to be redeisgned with new font and colors-->
              <!--<div id="contact-background">
                <img src="images/portfolio-background.jpg" alt="scenic">
              </div> --> 

              <div class="col-md-7 col-lg-7">
                <h1>Contact</h1>
                <div class="header-bar">
                  <div class="header-half-bar"></div>
                </div>
                <div class="form">
                <form method="POST" action="/contact"  id="contact">
                  <div class="form-group">
                    <label for="name">Name </label>
                    <br>
                    <input type="text" name="name" id="name">
                  </div>
                  <div class="form-group">
                    <label for="email"> Email </label>
                    <br>
                    <input type="email" name="email" id="email">
                  </div>
                  <div class="form-group">
                    <label for="message"> Messages </label> 
                    <br>
                    <textarea rows="3" name="message" id="message"></textarea>
                  </div>
                  <input type="button" value="Send" class="btn"  id="submit">
                </form>
                </div>
                <h4>You may contact us if you have questions or clarifications about our services.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

  </section>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12">

          </div>
        </div>
      </div>
    </div>
  </footer>
