<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 logo-and-contact">
          <div class="company-logo"><img src="" />August Shah</div>
          <div class="company-contact">
            <h5>443-681-9485 || augustshah@02pilot.com</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown" id="nav">
      <i class="fas fa-bars btn  btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      </i>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown">
      <a class="dropdown-item" href="/">Home</a>
        <a class="dropdown-item" href="/portfolio">Web Development</a>

  <section id="contact">
    <div class="container-fluid" id="test-1">
      <div class="row test-1">
        <div class="col-md-12 col-lg-12" id="test-2">
          <div class="container" id="test-3">
            <div class="row" id="test-4">
              <div class="col-md-7 col-lg-7" class="contact">
                <div class="form" data-aos="fade-right" data-aos-delay="600">
                  <h1>Contact Us</h1>
                <form method="POST" action="/contact"  id="contact">
                  <div class="form-group">
                    <label for="name">Name </label>
                    <br>
                    <input type="text" name="name" id="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email"> Email </label>
                    <br>
                    <input type="email" name="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message"> Messages </label> 
                    <br>
                    <textarea rows="3" name="message" id="message" required></textarea>
                  </div>
                  <input type="button" value="Send" class="btn"  id="submit">
                </form>
                </div>
              </div>
              <div class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                      <div id="half" data-aos="fade-right">
                        <video autoplay loop muted id="video">
                          <source src="../images/contact-video.mp4" type="video/mp4">
                        </video>
                      </div>
                    </div>
                </div>
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </section>
  <div class="container-fluid" id="test-5">
  <div class="row align-self-center" id="questions">
    <h4>You may contact us if you have questions or clarifications about our services.</h4>
  </div>
  </div>
 
  <footer>

          </div>
        </div>
      </div>
    </div>
  </footer>
